<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CognifAI Club - Roadmap</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f8f9fb;
            color: #333;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #002147; /* Professional deep blue */
            color: #fff;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header img {
            height: 50px; /* Club logo size */
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: bold;
        }

        /* Content Section */
        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .iframe-container {
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        /* Footer */
        .footer {
            text-align: center;
            background-color: #002147;
            color: #fff;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header with Club Logo -->
    <header class="header" style="display: flex; justify-content: center; align-items: center;">
        <img src="club-logo.png" alt="CognifAI Logo"> <!-- Replace with your club logo URL -->

    </header>

    <!-- Content Section -->
    <div class="content">
        <h2>Explore the AI Roadmap</h2>
        <p>
            Welcome to the CognifAI Club's official roadmap series! This roadmap provides a step-by-step guide to mastering Artificial Intelligence concepts.
        </p>

        <!-- iFrame Section -->
        <div class="iframe-container" style="width: 100%; height: 800px;">
            <iframe src="https://roadmap.sh/r/embed?id=67613b4c8fe51199daa77179" style="width: 100%; height: 100%;"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2024 CognifAI Club | All Rights Reserved | Designed with ❤️ by Likith and Team
    </footer>
</body>
</html>
