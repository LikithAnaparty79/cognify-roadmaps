<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CognifAI Roadmaps</title>

    <style>
        /* Basic Reset & Typography */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            background: #fafafa;
            color: #333;
            line-height: 1.5;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #ffffff, #f1f1f1);
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .header img {
            height: 50px;
            display: block;
        }

        /* Content Section */
        .content {
            max-width: 1000px;
            margin: 60px auto;
            padding: 0 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #222;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1rem;
            color: #444;
            margin-bottom: 40px;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .iframe-container iframe {
            width: 100%;
            height: 800px;
            border: none;
        }

        /* Footer */
        .footer {
            text-align: center;
            background: #000;
            color: #fff;
            padding: 15px;
            margin-top: 60px;
            font-size: 0.9rem;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .content h2 {
                font-size: 1.5rem;
            }

            .iframe-container iframe {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="club-logo.png" alt="CognifAI Logo" />
    </header>

    <div class="content">
        <h2>The AI Roadmap</h2>
        <p>
            Welcome to CognifAI's Roadmap Series 2024!
        </p>

        <div class="iframe-container" style="width: 100%; height: 800px;">
            <iframe src="https://roadmap.sh/r/embed?id=67613b4c8fe51199daa77179" style="width: 100%; height: 100%;"></iframe>
        </div>
    </div>

    <footer class="footer">
        Credits for webpage: Kshitij
    </footer>
</body>
</html>
